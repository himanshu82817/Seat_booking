<main>
  
    <mat-card>
        <img src="assets/images/logo-small.png" alt="">
        <form action="" [formGroup]="signInFormGroup" (ngSubmit)="signIn(signInFormGroup.value)">
            <mat-form-field appearance="outline">
                <mat-label>Enter Email</mat-label>
                <input formControlName='email' matInput >
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Enter your password</mat-label>
                <input formControlName='password' matInput [type]="hide ? 'password' : 'text'">
                <button type="button"  mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon  >{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
              <button style="background-color:#ff6a00;color: white; width: fit-content; " mat-raised-button >Sign In</button>
        </form>
    </mat-card>
</main>
