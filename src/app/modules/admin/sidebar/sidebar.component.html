<main>
    <div class="head">
        <img src="/assets/images/logo-small.png" alt="">
    </div>
    <div class="options">
        <div [routerLink]="item.routerLink" *ngFor="let item of options" class="option">
            <p><i [class]="item.img"></i> {{item.name}}</p>
        </div>
    </div>
</main>
