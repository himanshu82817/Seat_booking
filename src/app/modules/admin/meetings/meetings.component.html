<main>
    <p class="heading">Fill details to book a Meeting</p>
    <div class="form">
        <form action="" [formGroup]= "myFormGroup" (ngSubmit)="submitForm(myFormGroup.value)" >
            <div>
                <mat-form-field class="example-chip-list" appearance="outline">
                    <mat-label>Team Emails</mat-label>
                    <mat-chip-list #chipList aria-label="Fruit selection">
                      <mat-chip *ngFor="let item  of mails" (removed)="remove(item)">
                        {{item}}
                        <button matChipRemove>
                          <mat-icon>cancel</mat-icon>
                        </button>
                      </mat-chip>
                      <input formControlName="emails" placeholder="New Email..."
                             [matChipInputFor]="chipList"
                             [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                             [matChipInputAddOnBlur]="addOnBlur"
                             (matChipInputTokenEnd)="add($event)">
                    </mat-chip-list>
                  </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Enter Extention Number</mat-label>
                    <input formControlName="exNo" type="number" matInput placeholder="Placeholder"  >
                    <mat-error *ngIf="myFormGroup.invalid">Select a valid Extention No.</mat-error>
                </mat-form-field>
                <mat-form-field   appearance="outline" >
                    <mat-label>Enter Team Head Name</mat-label>
                    <input formControlName="teamHead" matInput placeholder="label" >
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Select Start Time</mat-label>
                    <input formControlName="start_time" type="time" matInput placeholder="Placeholder">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Select End Time</mat-label>
                    <input formControlName="end_time" type="time" matInput placeholder="Placeholder">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Select Start Date</mat-label>
                    <input formControlName="start_date" type="date" matInput placeholder="Placeholder">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Select End Date</mat-label>
                    <input formControlName="end_date" type="date" matInput placeholder="Placeholder">
                </mat-form-field>
            </div>
            <button mat-raised-button color="primary" >Schedule your meeting</button>
        </form>
    </div>
</main>
